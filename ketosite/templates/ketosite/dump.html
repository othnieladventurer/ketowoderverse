{% load static %}
<header class="header">
    <a class="navbar-brand" href="{% url 'ketosite:home' %}">
        <img src="{% static 'images/newlogo.png' %}" alt="logo" loading="lazy" style="width: 100%; height: 50px; object-fit: cover;">
    </a>

    <label for="" class="icons">
        <img src="{% static 'images/menu.svg' %}" alt="menu" loading="lazy" style="width: 100%; height: 50px; object-fit: cover;">
    </label>
    
    <nav class="navbar">
        <a href="{% url 'ketosite:home' %}">Home</a>
        <a href="{% url 'ketosite:blog' %}">Blog</a>
        <a  href="#" id="recipesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Recipes
        </a>
        {% for category_key, category_display in categories|slice:'1' %}
        <a  href="{% url 'ketosite:recipe_list' category_slug=category_key|slugify %}">{{ category_display }}</a>
        {% endfor %}
        <a  href="https://beacons.ai/ketowonderverse">Keto Resources</a>
        <a  href="{% url 'ketosite:about' %}">About</a>
        <a  href="{% url 'ketosite:contact' %}">Contact</a>
    </nav>
</header>



<style>
    .header {
        position:fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 120px;
        background: rgb(244, 244, 244);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        

    }

    .navbar a {
        font-size: 18px;
        font-weight: 500;
        margin-left: 20px;
       
    }


    .icons {
        position: absolute;
        right: 5%;
        cursor: pointer;
        display: none;
    }


    @media (max-width: 992px) {
        .header {
            padding:1.3rem 5% ;
        }
        
    }



    
    @media (max-width: 768px) {
    .icons {
        display: inline-flex;
    }

    .navbar {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100vh;
        background: red;

        
    }

 
}

        
    



</style>
